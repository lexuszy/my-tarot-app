<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–¥–∞–Ω–∏–µ –Ω–∞ –¢–∞—Ä–æ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 60px;
            height: 90px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            text-align: center;
            line-height: 90px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card.selected {
            background-color: #ffcc00;
            border-color: #ff9900;
            animation: flipCard 0.5s ease-in-out forwards;
        }
        @keyframes flipCard {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—ã:</h2>
    <div class="cards">
        <button class="card" data-card="1">üÇ†</button>
        <button class="card" data-card="2">üÇ†</button>
        <button class="card" data-card="3">üÇ†</button>
        <button class="card" data-card="4">üÇ†</button>
        <button class="card" data-card="5">üÇ†</button>
        <button class="card" data-card="6">üÇ†</button>
        <button class="card" data-card="7">üÇ†</button>
    </div>
    <button id="submit-cards" disabled>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–±–æ—Ä</button>

    <script>
        if (typeof Telegram !== "undefined" && Telegram.WebApp) {
            const selectedCards = [];
            const buttons = document.querySelectorAll('.card');
            const submitButton = document.getElementById('submit-cards');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (!button.classList.contains('selected')) {
                        if (selectedCards.length < 3) {
                            button.classList.add('selected');
                            selectedCards.push(button.dataset.card);
                        }
                    } else {
                        button.classList.remove('selected');
                        selectedCards.splice(selectedCards.indexOf(button.dataset.card), 1);
                    }
                    submitButton.disabled = selectedCards.length !== 3;
                });
            });

            submitButton.addEventListener('click', () => {
                Telegram.WebApp.sendData(JSON.stringify({ cards: selectedCards }));
            });
        } else {
            console.error("Telegram Web App API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ. –ó–∞–ø—É—Å—Ç–∏—Ç–µ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram.");
        }
    </script>
</body>
</html>
