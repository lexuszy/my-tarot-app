<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–¥–∞–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ö –¢–∞—Ä–æ</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1a1a1a; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω */
            color: #fff;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 60px;
            height: 90px;
            background-color: #2c2c2c; /* –¶–≤–µ—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç—ã */
            border: 1px solid #444;
            border-radius: 5px;
            text-align: center;
            line-height: 90px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.1); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .card.selected {
            background-color: #ffcc00; /* –¶–≤–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç—ã */
            border-color: #ff9900;
            animation: flipCard 0.5s ease-in-out forwards; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ */
        }
        @keyframes flipCard {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00; /* –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è */
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #444; /* –ù–µ–∞–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>–í—ã–±–µ—Ä–∏—Ç–µ 3 –∫–∞—Ä—Ç—ã:</h2>
    <div class="cards">
        <button class="card" data-card="1">üÇ†</button>
        <button class="card" data-card="2">üÇ†</button>
        <button class="card" data-card="3">üÇ†</button>
        <button class="card" data-card="4">üÇ†</button>
        <button class="card" data-card="5">üÇ†</button>
        <button class="card" data-card="6">üÇ†</button>
        <button class="card" data-card="7">üÇ†</button>
    </div>
    <button id="submit-cards" disabled>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–±–æ—Ä</button>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Telegram Web App API
        if (typeof Telegram !== "undefined" && Telegram.WebApp) {
            const selectedCards = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç
            const buttons = document.querySelectorAll('.card'); // –í—Å–µ –∫–Ω–æ–ø–∫–∏ –∫–∞—Ä—Ç
            const submitButton = document.getElementById('submit-cards'); // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ä—Ç—ã
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ —É–∂–µ –≤—ã–±—Ä–∞–Ω–∞, —É–±–∏—Ä–∞–µ–º –µ—ë –∏–∑ –º–∞—Å—Å–∏–≤–∞
                    if (button.classList.contains('selected')) {
                        button.classList.remove('selected');
                        selectedCards.splice(selectedCards.indexOf(button.dataset.card), 1);
                    } else {
                        // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ –º–µ–Ω—å—à–µ 3 –∫–∞—Ä—Ç, –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é
                        if (selectedCards.length < 3) {
                            button.classList.add('selected');
                            selectedCards.push(button.dataset.card);
                        }
                    }
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ —Ä–æ–≤–Ω–æ 3 –∫–∞—Ä—Ç—ã
                    submitButton.disabled = selectedCards.length !== 3;
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            submitButton.addEventListener('click', () => {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram —á–µ—Ä–µ–∑ Web App API
                Telegram.WebApp.sendData(JSON.stringify({ cards: selectedCards }));
            });
        } else {
            console.error("Telegram Web App API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ. –ó–∞–ø—É—Å—Ç–∏—Ç–µ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram.");
        }
    </script>
</body>
</html>
