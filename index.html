<body>
    <h2>Ð’Ñ‹Ð±ÐµÑ€Ð¸Ñ‚Ðµ 3 ÐºÐ°Ñ€Ñ‚Ñ‹:</h2>
    <div class="cards">
        <button class="card" data-card="1">ðŸ‚ </button>

        <button class="card" data-card="3">ðŸ‚ </button>

    </div>
    <button id="submit-cards" disabled>ÐŸÐ¾Ð´Ñ‚Ð²ÐµÑ€Ð´Ð¸Ñ‚ÑŒ Ð²Ñ‹Ð±Ð¾Ñ€</button>

    <script>
        const selectedCards = [];
        const buttons = document.querySelectorAll('.card');
        const submitButton = document.getElementById('submit-cards');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (!button.classList.contains('selected')) {
                    if (selectedCards.length < 3) {
                        button.classList.add('selected');
                        selectedCards.push(button.dataset.card);
                    }
                } else {
                    button.classList.remove('selected');
                    selectedCards.splice(selectedCards.indexOf(button.dataset.card), 1);
                }
                submitButton.disabled = selectedCards.length !== 3;
            });
        });

        submitButton.addEventListener('click', () => {
            Telegram.WebApp.sendData(JSON.stringify({ cards: selectedCards }));
        });
    </script>
